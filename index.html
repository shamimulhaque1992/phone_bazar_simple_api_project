    <main class="container border border-1">
      <!-- search feald starts -->
      <div class="input-group mb-3 w-75 mx-auto">

          id="search-feald"
          type="text"
          class="form-control"
          placeholder="Search the phone you want"
          aria-label="Search the phone you want"
          aria-describedby="button-addon2"
        />
        <button
          id="btn-search"
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          onclick="searchphone()"
        >
          Search
        </button>
      </div>
      <!-- search feald Ends -->

      <!-- product basic info starts -->

          <td class="table-primary"><i class="fa fa-check"></i></td>
        </tbody>

        <div

        ></div>
      </div>
