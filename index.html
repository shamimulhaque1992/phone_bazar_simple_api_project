<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/7141690ecf.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Phone Bazar</h1>
    </header>
    <main class="container border border-1">
      <!-- search feald starts -->
      <div class="input-group mb-3 w-75 mx-auto">
        <input
          id="search-feald"
          type="text"
          class="form-control"
          placeholder="Search the phone you want"
          aria-label="Search the phone you want"
          aria-describedby="button-addon2"
        />
        <button
          id="btn-search"
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          onclick="searchphone()"
        >
          <div id="btnspinner" class="btnspinner">
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Loading...
          </div>
          <span id="btnsearch"> Search </span>
        </button>
      </div>
      <!-- search feald Ends -->

      <!-- Spinner feald Starts -->
      <div id="spinner" class="spinner mx-auto text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Spinner feald Ends -->

      <div class="errormessages">
        <div
          id="error-message-inv"
          class="bg-light text-black fw-bold text-center mx-auto"
        >
          Search Result Not found
        </div>
        <div
          id="error-message-null"
          class="bg-light text-black fw-bold text-center mx-auto"
        >
          Type the phone name in the searchbar!
        </div>
      </div>

      <!-- product basic info starts -->
      <div class="d-grid">
        <div id="product-basic-info" name="top" class="row row-cols-1"></div>
      </div>
      <!-- product basic info Ends -->

      <!-- product details Starts -->

      <!-- product details Ends -->

      <!-- search results starts -->
      <div id="totalphon">
        <div class="d-grid">
          <div
            id="phonecontainer"
            class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 g-4"
          ></div>
        </div>
      </div>

      <!-- search results Ends -->
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
